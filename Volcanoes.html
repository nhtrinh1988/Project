<html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
 <div id="population"></div>
 <body>
  <h1> Japan Population </h1>

   
   <a href="page2.html" class="prev">&laquo;Previous</a>
   <a href="page4.html" class="next">Next&raquo;</a>

  </body>
  <script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#population")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/nhtrinh1988/Project/master/japanPopulation.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([1988, 2017 ])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([9000, 13000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.GrLivArea); } )
      .attr("cy", function (d) { return y(d.SalePrice); } )
      .attr("r", 2)
      .style("fill", "#69b3a2")

})

</script>
</html>
